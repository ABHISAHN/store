<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./mainPage.xhtml">

            <ui:define name="mainContent">
                <f:view>
                    <h3>#{ bundle.ITEM_LABEL_ADD }</h3>
                    <p:separator />
                    <h:form enctype="multipart/form-data" >
                        <p:panelGrid id="itemsGrid" columns="3" 
                                     columnClasses="isLeft, isCenter, isRight" >
                            <p:outputLabel value="#{ bundle.ITEM_NAME }" for="name" />
                            <p:inputText id="name" value="#{ itemMB.item.name }" required="true" >
                                <f:validator validatorId="nameValidator" />
                            </p:inputText>
                            <p:message  for="name" />

                            <p:outputLabel for="buyPrice" value="#{ bundle.ITEM_BUY_PRICE } "/>
                            <p:inputText id="buyPrice" value="#{ itemMB.item.buyPrice }" required="true" >
                                <f:validator validatorId="priceValidator" />
                            </p:inputText>
                            <p:message for="buyPrice" />

                            <p:outputLabel value="#{ bundle.ITEM_SALE_PRICE } " for="salePrice" />
                            <p:inputText id="salePrice" value="#{ itemMB.item.salePrice }" required="true" >
                                <f:validator validatorId="priceValidator" />
                            </p:inputText>
                            <p:message  for="salePrice" />

                            <p:outputLabel value="#{ bundle.ITEM_EXTERNAL_ID } " for="externalId" />
                            <p:inputText id="externalId" value="#{ itemMB.item.externalId }" required="true"/>
                            <p:message  for="externalId" />

                            <p:outputLabel value="#{ bundle.ITEM_INVENTORY } " for="inventory" />
                            <p:inputText id="inventory" value="#{ itemMB.item.inventory }" >
                                <f:validator validatorId="quantityValidator" />
                            </p:inputText>
                            <p:message  for="inventory" />

                            <p:outputLabel value="#{ bundle.ITEM_IMAGE_FILE } " for="imageFile" />            
                            <h:inputFile id="imageFile" value="#{ itemMB.imageFile }" />
                            <p:message  for="imageFile" />

                            <p:outputLabel value="#{ bundle.ITEM_STOCK } " for="stock" />
                            <p:inputText id="stock" value="#{ itemMB.item.stock }" >
                                <f:validator validatorId="quantityValidator" />
                            </p:inputText>
                            <p:message  for="stock" />

                            <p:outputLabel value="&nbsp;" />
                            <p:commandButton id="saveItem" action="#{ itemMB.saveItem }" 
                                             value="#{ bundle.ITEM_SAVE_ITEM }" ajax="false" />
                        </p:panelGrid>
                    </h:form>
                    <p:outputLabel value="&nbsp;"/>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
