<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Products result</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true" rendered="#{ loginBean.isLogged }">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" 
                              collapsible="true" class="generalHeader" >
                    <h1>Store</h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Items" action="#{ itemMB.itemIndex }" />
                                <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                                <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                                <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                                <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <h:outputLabel value="Thanks! There are "/>
                    <h:outputText value="#{ itemMB.countItems() }"/>
                    <h:outputLabel value=" items!"/>

                    <h:form>
                        <p:dataTable  id="itemsTable" value="#{ itemMB.itemsList }" var="item"  rows="3"
                                      paginator="true"
                                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      rowsPerPageTemplate="1,2,3,5,8,13,21,34">
                            <p:column headerText="Id">
                                <p:outputLabel value="#{ item.id }" />
                            </p:column>
                            <p:column headerText="Item Name" filterBy="#{ item.name }" filterMatchMode="contains">
                                <p:outputLabel value="#{ item.name }" />
                            </p:column>
                            <p:column headerText="Purchase Price" filterBy="#{ item.buyPrice }" filterMatchMode="exact" >
                                <p:outputLabel value="$ #{ item.buyPrice }" />
                            </p:column>
                            <p:column headerText="Sale Price" filterBy="#{ item.salePrice }" filterMatchMode="contains" >
                                <p:outputLabel value="$ #{ item.salePrice }" />
                            </p:column>

                            <p:commandButton actionListener="#{ itemMB.listItems() }" update="itemsTable" />

                        </p:dataTable>

                        <h:commandButton id="itemCreate" action="#{ itemMB.itemCreate }" 
                                         value="#{ bundle.NEW_ITEM }"/>
                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </h:body>

    </f:view>
</html>
