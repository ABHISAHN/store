<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Store</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body>
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <h:form>
            <p:panel header="#{ bundle.INDEX_SESSION_INIT }" class="loginView">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="#{ bundle.INDEX_USERNAME }:" />
                    <p:inputText value="#{ loginBean.user.username }" id="username"
                                 required="true" label="username" />
                    <p:outputLabel for="password" value="#{ bundle.INDEX_PASSWORD }:" />
                    <p:password value="#{ loginBean.user.password }" id="password" required="true"
                                label="password" />

                    <p:outputLabel value="&nbsp;" />
                    <p:commandButton id="loginButton" value="#{ bundle.INDEX_LOGIN }" class="logiButton"
                                     action="#{ loginBean.login }" update=":mensajes" />

                </h:panelGrid>
            </p:panel>
        </h:form>

    </h:body>
</html>
